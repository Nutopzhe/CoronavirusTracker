<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>COVID Tracker</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
          crossorigin="anonymous">
</head>

<body>

<div class="container">
    <div class="p-3 mb-2 bg-secondary text-white">
        <h1 class="display-4">Total cases reported worldwide</h1>
        <h1 class="display-6" th:text="${totalReportedCases}"></h1>
        <hr class="my-4">
        <p>
            <samp>New cases since previous day - </samp>
            <samp th:text="${totalNewCases}"></samp>
        </p>
    </div>

    <br>
    <table class="table">
        <thead>
        <tr>
            <th>State</th>
            <th>Country</th>
            <th>Total cases</th>
            <th>Changes since last day</th>
        </tr>
        </thead>
        <tr th:each="stats : ${statistics}">
            <td th:text="${stats.state}"></td>
            <td th:text="${stats.country}"></td>
            <td th:text="${stats.totalCases}"></td>
            <td th:text="${stats.delta}"></td>
        </tr>
    </table>
</div>

</body>
</html>
